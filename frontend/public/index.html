  <script>
    $("document").ready(function () {

      setTimeout(()=>{
        if($('body').width()<767){
          $(".overlay").show()
        }
      }, 300)
      

      $("body").on("click", ".dashboard-chevron-left", function () {
        var hasClass = $(this).hasClass("bi-chevron-left");
        if (hasClass) {
          $("body").find(".sidebar-logo").hide();
          $("body").find(".sidebar-inner").hide();
          $("body").find(".sidebar").css({ marginLeft: "-300px" });
          $("body").find(".navbar").css({ margin: "0 0 0 0" });
          $("body").find("#content").css({ marginLeft: "0px" });
          
          const dashboardRemainingPart = document.querySelector(".dashboard--remaining--width");
          dashboardRemainingPart.style.marginLeft = "0px";
          dashboardRemainingPart.style.width = "100%";
          
          $(this).removeClass("bi-chevron-left");
          $(this).addClass("bi-chevron-right");
          
        } else {
          $("body").find(".sidebar-logo").show();
          $("body").find(".sidebar-inner").show();
          $("body").find(".sidebar").css({ marginLeft: "0px" });
          $("body").find(".navbar").css({ margin: "0 0 0 300px" });
          $("body").find("#content").css({ marginLeft: "300px" });
          const dashboardRemainingPart = document.querySelector(".dashboard--remaining--width");
          dashboardRemainingPart.style.marginLeft = "300px";
          dashboardRemainingPart.style.width = "calc(100% - 300px)";
          $(this).removeClass("bi-chevron-right");
          $(this).addClass("bi-chevron-left");
        }

        if($('body').width()<767){
          if (hasClass) {
            $(".overlay").hide()
          } else {
            $(".overlay").show()
          }
        }
        
      });
    });

  </script>
